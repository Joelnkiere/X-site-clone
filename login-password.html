<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrez votre mot de passe - X Clone</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <section class="overlay-modale">
        <article class="conteneur-modale">
            <header class="en-tete-modale">
                <button class="fermer-modale" onclick="window.location.href='login-step2.html'">
                    <img src="images/icone-fermer.png" alt="Fermer" class="icone-fermer">
                </button>
                <img src="images/logo-x.png" alt="Logo X" class="logo-modale">
            </header>

            <main class="contenu-modale">
                <h1 class="titre-modale">Entrez votre mot de passe</h1>

                <form class="formulaire-authentification" id="loginPasswordForm">
                    <fieldset class="groupe-formulaire">
                        <section class="conteneur-mot-de-passe">
                            <input type="password" id="password" name="password" class="champ-formulaire"
                                placeholder="Mot de passe" required>
                            <button type="button" class="bascule-mot-de-passe" id="togglePassword">
                                <img src="images/icone-oeil.png" alt="Afficher le mot de passe" class="icone-oeil">
                                <img src="images/icone-oeil-ferme.png" alt="Masquer le mot de passe"
                                    class="icone-oeil-ferme" style="display: none;">
                            </button>
                        </section>
                    </fieldset>

                    <button type="submit" class="bouton-principal">Se connecter</button>
                </form>

                <nav class="liens-formulaire">
                    <a href="#" class="lien-formulaire">Mot de passe oubli√© ?</a>
                </nav>

                <section class="changement-authentification">
                    <p class="texte-changement">Vous n'avez pas de compte ? <a href="signup.html"
                            class="lien-authentification">Inscrivez-vous</a></p>
                </section>
            </main>
        </article>
    </section>
</body>

</html>
